# .github/workflows/simple-demo.yml
name: Simple Template Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-demo-templates:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "business-demo-devcontainer"
            path: "product-demo/devcontainer"
          - name: "business-demo-datascience"
            path: "product-demo/data-science"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy ${{ matrix.name }}
        uses: coder/deploy-coder-template@v1
        with:
          name: ${{ matrix.name }}
          directory: ${{ matrix.path }}
          url: ${{ secrets.CODER_URL }}
          token: ${{ secrets.CODER_SESSION_TOKEN }}
          message: "Demo template deployed automatically"
      
      - name: Success âœ…
        run: echo "Template ${{ matrix.name }} deployed successfully!"
