# .github/workflows/coder-official-example.yml
name: Test and Publish Coder Template

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - template_name: "business-demo-devcontainer"
            template_path: "product-demo/devcontainer"
          - template_name: "business-demo-datascience"
            template_path: "product-demo/data-science"
    
    env:
      TEMPLATE_NAME: ${{ matrix.template_name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Set up Coder CLI
        uses: coder/setup-action@v1
        with:
          access_url: ${{ secrets.CODER_URL }}
          coder_session_token: ${{ secrets.CODER_SESSION_TOKEN }}

      - name: Validate Terraform template
        working-directory: ${{ matrix.template_path }}
        run: |
          echo "Validating template in directory: ${{ matrix.template_path }}"
          terraform validate

      - name: Get short commit SHA to use as template version name
        id: name
        run: echo "version_name=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get latest commit title to use as template version description
        id: message
        run: echo "pr_title=$(git log --format=%s -n 1 ${{ github.sha }})" >> $GITHUB_OUTPUT

      - name: Push template to Coder
        working-directory: ${{ matrix.template_path }}
        run: |
          echo "Pushing template: $TEMPLATE_NAME from directory: $(pwd)"
          ls -la
          coder templates push $TEMPLATE_NAME \
            --activate=false \
            --name ${{ steps.name.outputs.version_name }} \
            --message "${{ steps.message.outputs.pr_title }}" \
            --yes

      - name: Create a test workspace and run some example commands
        run: |
          echo "Creating test workspace for template: $TEMPLATE_NAME"
          coder create -t $TEMPLATE_NAME \
            --template-version ${{ steps.name.outputs.version_name }} \
            test-${{ matrix.template_name }}-${{ steps.name.outputs.version_name }} \
            --yes
          
          # Wait a bit for workspace to start
          sleep 30
          
          # Basic test - just check the workspace exists and is accessible
          coder ssh test-${{ matrix.template_name }}-${{ steps.name.outputs.version_name }} -- whoami

      - name: Delete the test workspace
        if: always()
        run: |
          echo "Cleaning up test workspace"
          coder delete test-${{ matrix.template_name }}-${{ steps.name.outputs.version_name }} --yes || echo "Workspace may not exist"

      - name: Promote template version
        if: success()
        run: |
          echo "Promoting template version for: $TEMPLATE_NAME"
          coder template version promote \
            --template=$TEMPLATE_NAME \
            --template-version=${{ steps.name.outputs.version_name }} \
            --yes
